# content of: tox.ini , put in same dir as setup.py
[tox]
envlist =
    py36
    py37
    py38
    py39
    flake

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38, flake
    3.9: py39

[testenv]
deps = pytest
commands = python -m pytest

[testenv:flake]
deps =
    {[testenv]deps}
    flake8
    # pydocstyle
commands =
    flake8 -v
    # pydocstyle
